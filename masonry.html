<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: black;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            var imgheight = 0;
            for (var i = 0; i < 200; i++) {
                imgheight = Math.floor(Math.random() * 100) + 50;
                $('<div><img id="img'+i+'" src="imgs/image'+((i % 3) + 1)+'.jpg"></div>').addClass('box').css({
                    width: 100,
                    height: imgheight
                }).appendTo('body');

                $('img#img'+i+'').css({
                    width : 100,
                    height : imgheight
                })
            }
            $('body').masonry({
                columnwidth: 100
            })
        })
    </script>
</head>

</html>
